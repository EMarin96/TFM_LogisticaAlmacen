<div class="card shadow">
    <div class="card-body position-relative">
        <button *ngIf="display" class="btn btn-primary btn-sm position-absolute top-0 end-0 mt-1 me-1" (click)="changeState()">{{ actionState }}</button>
        <h5 class="card-title">Order # {{ index }}</h5>
        <h6 class="card-subtitle fw-bold mb-2">{{ myOrder.state }}</h6>
        <p class="card-text m-0">Out Date: {{ myOrder.out_date | date: 'MM/dd/yyyy' }}</p>
        <p class="card-text m-0">Origin Warehouse: {{ myOrder.origin }}</p>
        <p class="card-text m-0">Destiny Warehouse: {{ myOrder.destiny }}</p>
    </div>
    <div class="card-footer d-flex justify-content-center">
        <button class="btn btn-primary me-2" [routerLink]="['/home', 'updateorder', myOrder.id]"><i class="fa-solid fa-pen-to-square"></i></button>
        <button class="btn btn-danger me-2" (click)="deleteOrder()"><i class="fa-solid fa-trash"></i></button>
        <button class="btn btn-secondary"[routerLink]="['/home', 'order', myOrder.id]"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
</div>

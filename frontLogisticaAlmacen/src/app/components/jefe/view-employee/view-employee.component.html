<div class="card">
  <div class="card-body">
    <h1 class="card-title">Users List</h1>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Full Name</th>
            <th scope="col">DNI</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Birthday</th>
            <th scope="col">Role</th>
            <th scope="col">Warehouse</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of arrUsers;let indice=index">
            <th scope="row">{{indice+1}}</th>
            <td>{{ user.name }} {{ user.first_last_name }}</td>
            <td>{{ user.dni }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.birth_date }}</td>
            <td>{{ user.role }}</td>
            <td class="text-center">
              <button
                class="btn btn-info btn-sm"
                [routerLink]="['/home', 'user', user.id, 'warehouses']"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </td>
            <td>
              <button
                class="btn btn-danger me-2 btn-sm"
                (click)="deleteEmployee(user.id)"
              >
                <i class="fa-solid fa-trash"></i>
              </button>

              <button
                class="btn btn-dark btn-sm"
                [routerLink]="['/home', 'updateuser', user.id]"
              >
                <i class="fa-solid fa-rotate-right"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
      <h1 class="card-title">{{type}} Warehouse</h1>
      <!-- General Form Elements -->
      <form [formGroup]="userForm" (ngSubmit)="getDataForm()">

          <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="description">Description</label>
              <div class="col-sm-10">
                  <input class="form-control" type="text" id="description" formControlName="description">
                  <p class="error" *ngIf="checkControl('description', 'required')">This field is required</p>
                  <p class="error" *ngIf="checkControl('description', 'minlength')">The length of the field must be at least 3 characters</p>
              </div>
          </div>

          <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="address">Address</label>
              <div class="col-sm-10">
                  <input class="form-control" type="text" id="address" formControlName="address">
                  <p class="error" *ngIf="checkControl('address', 'required')">This field is required</p>
                  <p class="error" *ngIf="checkControl('address', 'minlength')">The length of the field must be at least 5 characters</p>
              </div>
          </div>

          <div class="row mb-3">
              <div class="col-sm-12">
                  <input type="submit" [value]="type" class="btn btn-primary" [disabled]="!userForm.valid">
              </div>
          </div>

      </form>

  </div>
</div>

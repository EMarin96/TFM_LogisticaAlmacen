<main>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Direccion</th>
                <th>actions</th>
            </tr>
        </thead>

        <tbody class="table-group-divider">
            <tr *ngFor="let warehouse of arrWarehouse">
                <th scope="row"></th>
                <td>{{warehouse.description}} </td>
                <td>{{warehouse.address}}</td>
                <td> <button class="btn btn-danger me-2 btn-sm"><i class="fa-solid fa-trash"></i></button>
                    <button class="btn btn-dark btn-sm" [routerLink]="['/home','updateWarehouse', warehouse.id]"><i class="fa-solid fa-rotate-right"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</main>

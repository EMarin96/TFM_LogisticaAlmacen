<header>
    <app-header></app-header>
</header>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">

        <div class="card-bodytext-center">
            <h5 class="card-title">{{myEmployee?.name}}</h5>
            <h5 class="card-title">{{myEmployee?.first_last_name}}</h5>
            <p class="mailto"><b>Email</b>{{myEmployee?.email}}</p>
            <p class="card-text"><b>dni</b>{{myEmployee?.dni}}</p>
            <p class="card-text"><b>cell_phone</b>{{myEmployee?.cell_phone}}</p>
            <p class="card-text"><b>birth_date</b>{{myEmployee?.birth_date}}</p>
        </div>

        <div class="card-footer">
            <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                <button type="button" class="btn btn-outline-dark">Left</button>
                <button type="button" class="btn btn-outline-dark">Middle</button>
                <button type="button" class="btn btn-outline-dark">Right</button>
            </div>
        </div>    
     
    </div>
</div>
